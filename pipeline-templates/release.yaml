# File: pipeline-templates/release.yaml
# This is a file elsewhere in the repository that represents 
# the release stage of our pipeline 

parameters:
- name: ApiTriggered
  type: string
  default: ''    

stages:
- stage: Deploy
  jobs:
  - job: Deploy
    pool:
      vmImage: windows-latest
    steps:
    - powershell: |
       $myValue = "${{ parameters.ApiTriggered }}";
       Write-Host $myValue
       Write-Host "##vso[task.setvariable variable=isApiTriggered]$myValue"
      displayName: 'set variable'
  
    - powershell: |
       Write-Host $env:isApiTriggered
      condition: eq(variables['Build.Reason'], 'IndividualCI')

  - job: manual_approval
    displayName: "Manual Approval"
    dependsOn: Deploy
    pool: server
    steps:
    - task: ManualValidation@0
      timeoutInMinutes: 5
      inputs:
        instructions: "Hi, please validate"
      condition: eq(variables['Build.Reason'], 'IndividualCI')

    - script: |
        git checkout main
        git merge qa
        git push origin main
        az repos pr create --title "Merge qa to main" --source-branch "qa" --target-branch "main" --repository "Neha-Maurya95" --project "wordpressapp-" --reviewer "neha.maurya@netsmartz.com"
      displayName: 'Merge dev to staging and create PR'
      env:
        AZURE_DEVOPS_EXT_PAT: $(PAT)
