trigger:
- main

pool:
  vmImage: ubuntu-latest

parameters:
- name: ApiTriggered # Required as first property.
  type: object
  default: ''

#variables:
#- name: isApiTriggered
#  value: ${{ parameters.ApiTriggered }}


  
steps:
#- script: echo "The value of isApiTriggered is $(isApiTriggered)"
#  displayName: 'Print Variable Value'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $variable = '${{parameters.ApiTriggered}}'
      $variable | Out-file $(Build.ArtifactStagingDirectory)\variable.txt
      Get-Content $(Build.ArtifactStagingDirectory)\variable.txt
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: Container