# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

parameters:
- name: ApiTriggered # Required as first property.
  type: object
  default: ''

variables:
- name: isApiTriggered
  value: ${{ parameters.ApiTriggered }}


  
steps:
- script: echo "The value of isApiTriggered is $(isApiTriggered)"
  displayName: 'Print Variable Value'

- script: |
    echo isApiTriggered="$(isApiTriggered)" > $(Build.ArtifactStagingDirectory)/variable.txt
  displayName: 'Set Build Variable'
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'build-output'